spring.application.name=digitech-network-test
server.port=0

# H2 인메모리 데이터베이스 사용
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Google OAuth 테스트용 설정
google.oauth.client-id=test-client-id
google.oauth.client-secret=test-client-secret
google.oauth.redirect-uri=http://localhost:8081/api/v1/auth/google/callback

# JWT 테스트용 설정
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationInTestEnvironment
jwt.expiration=3600000
jwt.refresh-expiration=86400000
